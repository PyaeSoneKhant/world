<!doctype html>
<!--country.html-->
<html>
<head>
	<link rel='stylesheet' href='/static/styles.css'>
</head>
	<body background="a.jpg">
		<div class="head">
		<h1>Welcome from World Factbook</h1>
		</div>
		<h1>{{c['name']}}</h1>

		<div class='properties'>

			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>

			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>

			<div>
				<div>Population</div>
				<div>{{c['population']}}
				</div>
			</div>

			<div>
				<div>TLD</div>
				<div>{{c['tld']}}</div>
			</div>

			<div>
				<div>GDP (million $)</div>
				<div>{{c['gdp']}}</div>
			</div>

			<div>
				<div>Area(km2)</div>
				<div>{{c['area']}}</div>
		</div>

		<div><img src="/static/flags/{{c['tld']}}.gif" class='big'>
		</div>
		</div>

		<div>
		<div class='edit-button'>
			<a href='/editCountryByName/{{c.name}}'>Edit</a>
		</div>
		</div>

		<div>
		<div class='delete-button'>
			<a href='/delete/{{c.name}}'>Delete</a>
		</div>		
		</div>

		<div class='main-button'>
			<a href='/'>Main</a>
		</div>

		</div>
		
<footer>Copyright@World Factbook,Develop by PyaeSoneKhant</footer>	
	</body>

</html>
